<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Multiply rules</h2>
    <script>
//     구구단에서 2단과 3단을 계산하고 화면에 출력한다.
// 예를 들어 2단은 2 곱하기 1 계산후 계산 값을 출력, 2 곱하기 2 계산 후 계산 값을 출력 … 2곱하기 9까지 반복. 3단은 같은 과정을 반복
// 프로그램 1: 처음에는 콘솔에 출력하는 프로그램을 작성한다.
// 프로그램 2: 두번째는 html 화면에 출력하는 프로그램을 작성한다.
// 각 프로그램 작성후 커밋을 한다.

for( n = 1; n < 10; n++){
    console.log( "2 * " + n + " = " + (2 * n))
    document.write( "2 * " + n + " = " + (2 * n) + "<br><br>" )
}
document.write("<br><br>")

for( n = 1; n < 10; n++){
    console.log( "3 * " + n + " = " + (3 * n))
    document.write( "3 * " + n + " = " + (3 * n) + "<br><br>" )
}
//************** Alt+ up or down(Swapping lines)
//***** ("<br>" changes the line)
    </script>   
</body>
</html>
